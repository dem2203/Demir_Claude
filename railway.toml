[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "web"
port = 8080

[environments.production]
PORT = "8080"
TRADING_MODE = "ADVISORY"
ENVIRONMENT = "production"
LOG_LEVEL = "INFO"
