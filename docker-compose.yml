version: '3.8'

services:
  # Main Application
  demir-ai:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: demir-ai-v8
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit Dashboard
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - demir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: demir-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: demir_ai
      POSTGRES_USER: demir
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secretpassword}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - demir-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demir -d demir_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: demir-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - demir-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: demir-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - demir-network
    depends_on:
      - postgres

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: demir-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - demir-network
    depends_on:
      - redis

networks:
  demir-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
